<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/toDos.css">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f836bc73c5.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

<body>
    <div id="container">
        <h1>To-Do List<span id="plus"><i class="fas fa-plus"></i></span></i></h1>
        <input type="text" placeholder="Add New ToDo">

        <ul>
            <li><span><i class="fa fa-trash"></i></span> Buy Tangerines</li>
            <li><span><i class="fa fa-trash"></i></span> Fly to Paris</li>
            <li><span><i class="fa fa-trash"></i></span> Pick up new puppy</li>
            <li><span><i class="fa fa-trash"></i></span> Wash Robes</li>
        </ul>
    </div>

    <!-- javascript -->
    <script type="text/javascript" src="assets/js/toDos.js"></script>
</body>
</html>
